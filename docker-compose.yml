services:
  # Apache + PHP
  web:
    build: 
      context: ./apache
      dockerfile: Dockerfile
    container_name: bbpm_web
    ports:
      - "${WEB_PORT:-80}:80"
    volumes:
      - .:/var/www/html
    environment:
      DB_HOST: ${DB_HOST:-db}
      DB_PORT: ${DB_PORT:-3306}
      DB_NAME: ${DB_NAME:-bbpm_db}
      DB_USER: ${DB_USER:-bbpm_user}
      DB_PASS: ${DB_PASS:-bbpm_password}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - bbpm_network

  # MySQL
  db:
    image: mysql:5.7
    container_name: bbpm_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root_password}
      MYSQL_DATABASE: ${DB_NAME:-bbpm_db}
      MYSQL_USER: ${DB_USER:-bbpm_user}
      MYSQL_PASSWORD: ${DB_PASS:-bbpm_password}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/migrations/000_init.sql:/docker-entrypoint-initdb.d/000_init.sql
      - ./backup/backups:/backups
    ports:
      - "${DB_PORT:-3306}:3306"
    networks:
      - bbpm_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-root_password}"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 30s

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: bbpm_phpmyadmin
    restart: always
    ports:
      - "${PHPMYADMIN_PORT:-8080}:80"
    environment:
      PMA_HOST: ${DB_HOST:-db}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root_password}
    depends_on:
      - db
    networks:
      - bbpm_network

networks:
  bbpm_network:
    driver: bridge

volumes:
  mysql_data:
